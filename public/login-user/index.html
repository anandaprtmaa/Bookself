<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>Ludiflex | Login</title>

</head>

<body>
  <form action="" name="login">
    <div class="box">
      <div class="container">
        <div class="input-field">
          <input name="username" type="text" class="input" placeholder="Username" id="">
          <i class='bx bx-user'></i>
        </div>

        <div class="input-field">
          <input name="password" type="Password" class="input" placeholder="Password" id="">
          <i class='bx bx-lock-alt'></i>
        </div>

        <div class="input-field">
          <button>Login</button>
          <a href="../daftar/index.html">belum punya akun?</a>
        </div>
      </div>
    </div>
    </div>
  </form>

  <script>
    document.login.onsubmit = (e) => {
      e.preventDefault();
      const username = document.login.username.value;
      const password = document.login.password.value;
      fetch("/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          username,
          password,
        }),
      }).then(async (response) => {
        if (response.ok) {
          location.href = "/halaman-user";
        } else {
          const message = await response.text();
          alert(message);
        }
      });
    };
  </script>

</body>

</html>

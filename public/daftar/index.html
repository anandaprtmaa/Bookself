<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style3.css">
  <title></title>
</head>
<body>

  <div id="container">
    <div class="form-wrap">
      <h1>Pendaftaran</h1>
       <form name="pendaftaran">
        <div class="form-group">
          <label for="first-name">Username</label>
          <input name="username"  type="text"id="first-name">
        </div>
        <div class="form-group">
          <label for="last-name">Nama Lengkap</label>
          <input name="nama" type="text" id="last-name">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password"  type="password" id="first-name">
        </div>
        <div class="form-group">
          <label for="cpass">Telephone</label>
          <input name="telepon" type="text"  id="first-name">
        </div>
        <button type="submit">Sign Up</button>
        <p class="bottom-text">
          By Clicking the Sign Up Button, you agree to our
          <a href="#">Term & Conditions</a> and <a href="#">Primary Policy</a>
        </p>
      </form>

    </div>
    <footer>
      <p>Already Have an Account? <a href="../halaman-utama/index.html">Login</a></p>
    </footer>
  </div>


  <script>
    document.pendaftaran.onsubmit = (e) => {
      e.preventDefault();
      const username    = document.pendaftaran.username.value;
      const nama        = document.pendaftaran.nama.value;
      const password    = document.pendaftaran.password.value;
      const telepon     = document.pendaftaran.telepon.value;
      fetch("/api/daftar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          username,
          nama,
          password,
          telepon,
        }),
      });
      alert("Akun anda sudah terdaftar");
      location.href="/login"
    };
  </script>
</body>
</html>
